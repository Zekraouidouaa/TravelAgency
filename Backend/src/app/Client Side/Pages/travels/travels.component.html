<section class="light">
	<div class="container py-2 mt-5">
		<div class="h1 text-center text-dark" id="pageHeaderTitle">My Cards Light</div>

		<ng-container *ngFor="let item of travelData">
		<article class="postcard light blue" [routerLink]="['/reservation']">
			<a class="postcard__img_link" href="#">
				<img class="postcard__img" src="assets/images/eau.jpg" alt="Image Title" />
			</a>
			<div class="postcard__text t-dark">
				<h1 class="postcard__title blue"><a href="#">{{item.location}}</a></h1>
				<div class="postcard__subtitle small">
					<time datetime="2020-05-25 12:00:00">
						<i class="fas fa-calendar-alt mr-2"></i>{{item.date}}
					</time>
				</div>
				<div class="postcard__bar"></div>
				<div class="postcard__preview-txt">{{item.description}}</div>
				<ul class="postcard__tagbox">
					<li class="tag__item"><i class="fas fa-tag mr-2"></i>{{item.price}} DZD</li>
					<li class="tag__item"><i class="fas fa-clock mr-2"></i>{{item.periode}} Days</li>
				</ul>
			</div>
		</article>
	</ng-container>
	</div>
</section>
